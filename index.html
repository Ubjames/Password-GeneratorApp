<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="passgen1.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="passGen.js" type="text/javascript"></script>
    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>
  <!--   -->
  <body>
    <div class="header">
      UBTECH Password Generator
    </div>
    <div class="Generator-container">
      <div id="alert-box"></div>
      <div class="display-area">
        <span id="display"></span>
        <div class="password-state"></div>
        <i class="fas fa-copy"></i>
        <i class="fas fa-download"></i>
      </div>

      <div class="settings-area">
        <div class="amount">
          <input type="range" id="slider" min="3" max="50" value="6" />
          <input type="number" id="number-field" min="3" max="2" value="6" />
        </div>
        <div class="charsetting">
          <div>
            <input type="checkbox" name="Include Numbers" id="Numbers" />
            <label for="Numbers">Numbers</label>
          </div>
          <div>
            <input type="checkbox" name="Include Uppercase" id="Uppercase" />
            <label for="Uppercase">Uppercase</label>
          </div>
          <div>
            <input type="checkbox" name="Include Lowercase" id="Lowercase" />
            <label for="Lowercase">Lowercase</label>
          </div>
          <div>
            <input type="checkbox" id="Symbols" />
            <label for="Symbols">Symbols</label>
          </div>
        </div>

        <div class="strength-control">
          <div>
            <input type="checkbox" id="strength-checker" />
            <label for="strength-checker">Password Strength</label>
          </div>
          <div>
            <input type="radio" id="easy" name="strength-level" checked />
            <label for="easy" id="easy-label">Easy</label>
          </div>
          <div>
            <input type="radio" id="hard" name="strength-level" />
            <label for="hard" id="hard-label">Hard</label>
          </div>
        </div>
      </div>

      <div class="generateBtn">
        <button id="">GENERATE</button>
      </div>
    </div>

    <!-- add-ins  -->
    <div class="Feedback">
      <i class="fas fa-comment-dots"></i>
      <p>Feedback</p>
    </div>

    <div class="social">
      <a href="https://wa.me/2347085010189" target="_blank"
        ><i class="fab fa-whatsapp"></i
      ></a>
      <a href="https://facebook.com/ubongjames001" target="_blank"
        ><i class="fab fa-facebook"></i
      ></a>
      <a href="https://twitter.com/ubtechmedia" target="_blank"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="https://instagram.com/ubongjames001" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
    </div>
  </body>
</html>
